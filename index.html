<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Arquivos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #download-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lista de Arquivos</h1>
    <button onclick="listFiles()">Listar Arquivos</button>
    <table id="fileTable">
        <thead>
            <tr>
                <th>Selecionar</th>
                <th>Nome do Arquivo</th>
                <th>ID do Arquivo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="download-button" onclick="downloadSelectedFiles()">Baixar Arquivos Selecionados</button>
    <script>
        async function listFiles() {
            const response = await fetch('/list-files');
            const files = await response.json();
            const tbody = document.querySelector('#fileTable tbody');
            tbody.innerHTML = '';
            files.forEach(file => {
                const row = `<tr>
                    <td><input type="checkbox" class="fileCheckbox" data-id="${file.id}" data-name="${file.name}"></td>
                    <td>${file.name}</td>
                    <td>${file.id}</td>
                </tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        async function downloadSelectedFiles() {
            const checkboxes = document.querySelectorAll('.fileCheckbox:checked');
            checkboxes.forEach(async (checkbox) => {
                const fileId = checkbox.getAttribute('data-id');
                const fileName = checkbox.getAttribute('data-name');
                await downloadFile(fileId, fileName);
            });
        }

        async function downloadFile(fileId, fileName) {
            const response = await fetch(`/download-file?fileId=${fileId}&fileName=${fileName}`);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            a.remove();
        }
    </script>
</body>
</html>
